<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Mensagem</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <header>
            <h1>Preencha o Formulário</h1>
        </header>
        <main>
            <form>
                <input type="text" name="nome" id="inome" placeholder="Nome" required>
                <br>
                <input type="text" name="email" id="iemail" placeholder="E-mail" required>
                <br>
                <input type="text" name="tel" id="itel" placeholder="(99) 99999-9999" required>
                <br>
                <input type="text" name="msg" id="imsg" placeholder="Mensagem" required>
                <input type="submit" id="enviar" value="Enviar" onclick="clicou()">
            </form>
        </main>
    </section>
</body>
</html>
